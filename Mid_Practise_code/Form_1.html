#full form

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Ideal HTML Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      color: #444;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    input[type="submit"], input[type="reset"] {
      width: 48%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
    }
    input[type="reset"] {
      background-color: #dc3545;
      color: white;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <form action="#" method="POST" enctype="multipart/form-data">
    <h2>Registration Form</h2>

    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>
    </fieldset>

    <fieldset>
      <legend>Contact Details</legend>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3"></textarea>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <label>Skills:</label>
      <input type="checkbox" id="html" name="skills" value="HTML"><label for="html">HTML</label>
      <input type="checkbox" id="css" name="skills" value="CSS"><label for="css">CSS</label>
      <input type="checkbox" id="js" name="skills" value="JavaScript"><label for="js">JavaScript</label>

      <label for="profile-pic">Upload Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

      <label for="experience">Experience Level (1â€“10):</label>
      <input type="range" id="experience" name="experience" min="1" max="10">
    </fieldset>

    <fieldset>
      <legend>Additional Comments</legend>
      <label for="comments">Write something:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write any additional message..."></textarea>
    </fieldset>

    <div class="button-group">
      <input type="submit" value="Submit Form">
      <input type="reset" value="Reset">
    </div>
  </form>

</body>
</html>
